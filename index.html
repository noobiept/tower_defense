<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Tower Defense</title>

        <script
            type="text/javascript"
            src="libraries/jquery-2.1.4.min.js"
        ></script>
        <script
            type="text/javascript"
            src="libraries/utilities.1.8.0.min.js"
        ></script>
        <script
            type="text/javascript"
            src="libraries/easeljs-0.7.1.min.js"
        ></script>
        <script
            type="text/javascript"
            src="libraries/preloadjs-0.4.1.min.js"
        ></script>

        <!-- build:js min.js -->
        <script type="text/javascript" src="scripts/path_finding.js"></script>
        <script type="text/javascript" src="scripts/bullet.js"></script>
        <script type="text/javascript" src="scripts/tower.js"></script>
        <script type="text/javascript" src="scripts/tower_fast.js"></script>
        <script type="text/javascript" src="scripts/tower_rocket.js"></script>
        <script type="text/javascript" src="scripts/tower_frost.js"></script>
        <script type="text/javascript" src="scripts/tower_anti_air.js"></script>
        <script type="text/javascript" src="scripts/tower_bash.js"></script>
        <script type="text/javascript" src="scripts/unit.js"></script>
        <script type="text/javascript" src="scripts/unit_group.js"></script>
        <script type="text/javascript" src="scripts/unit_fly.js"></script>
        <script type="text/javascript" src="scripts/unit_fast.js"></script>
        <script type="text/javascript" src="scripts/unit_spawn.js"></script>
        <script type="text/javascript" src="scripts/unit_immune.js"></script>
        <script type="text/javascript" src="scripts/game.js"></script>
        <script type="text/javascript" src="scripts/game_menu.js"></script>
        <script type="text/javascript" src="scripts/main_menu.js"></script>
        <script type="text/javascript" src="scripts/message.js"></script>
        <script type="text/javascript" src="scripts/tooltip.js"></script>
        <script type="text/javascript" src="scripts/high_score.js"></script>
        <script type="text/javascript" src="scripts/map.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <!-- /build -->

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <canvas id="MainCanvas"></canvas>

        <div id="MainMenu">
            <div id="MainMenu-easy" class="button">Easy</div>
            <div id="MainMenu-medium" class="button">Medium</div>
            <div id="MainMenu-hard" class="button">Hard</div>
            <div id="MainMenu-highScores" class="button">High-scores</div>
        </div>

        <div id="HighScore">
            <h2 id="HighScore-title">High Score</h2>

            <table id="HighScore-table">
                <thead>
                    <tr>
                        <th>Easy</th>
                        <th>Medium</th>
                        <th>Hard</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div id="HighScore-back" class="button">Back</div>
        </div>

        <div id="Message">&nbsp;</div>

        <div id="GameMenu">
            <div class="MenuBlock">
                <div id="startPause" class="button">Resume</div>
                <div class="timeUntilNextWave button">
                    Next wave in: <span>0</span>s
                </div>
                <div id="quit" class="button">Quit</div>
            </div>

            <div id="GameMenu-info" class="MenuBlock">
                <div class="currentGold">Gold: <span></span></div>
                <div class="currentLife">Lives: <span></span></div>
                <div class="currentScore">Score: <span></span></div>
            </div>
            <div id="GameMenu-waveList" class="MenuBlock">
                <div id="current" class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>

            <div class="MenuBlock">
                <div id="basicTower" class="button">Basic</div>
                <div id="fastTower" class="button">Fast</div>
                <div id="rocketTower" class="button">Rocket</div>
            </div>
            <div class="MenuBlock">
                <div id="frostTower" class="button">Frost</div>
                <div id="antiAirTower" class="button">Anti-air</div>
                <div id="bashTower" class="button">Bash</div>
            </div>

            <div id="GameMenu-TowerInfo">
                <div class="MenuBlock" id="GameMenu-TowerStats">
                    <div class="name">name: <span></span></div>
                    <div class="damage">damage: <span></span></div>
                    <div class="range">range: <span></span></div>
                    <div class="attack_speed">attack speed: <span></span></div>
                </div>
                <div class="MenuBlock">
                    <div class="button" id="GameMenu-Upgrade">Upgrade</div>
                    <div class="button" id="GameMenu-Sell">Sell</div>
                    <div class="upgradeMessage">Upgrading..</div>
                    <div class="sellMessage">Selling..</div>
                </div>
            </div>
        </div>

        <div id="LoadMessage"></div>
    </body>
</html>
